<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      updateCartQuantity(0, 'show');
    ">Show Quantity</button>

    <button onclick="
     updateCartQuantity(1, 'add');
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2, 'add');
    ">+2</button>

    <button onclick="
     updateCartQuantity(3, 'add');
    ">+3</button>

    <button onclick="
      updateCartQuantity(4, 'add');
    ">+4</button>

    <button onclick="
     updateCartQuantity(5, 'add');
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCartQuantity(1, 'remove');
    ">Remove from cart</button>

    <button onclick="
     updateCartQuantity(2, 'remove');
    ">-2</button>

    <button onclick="
      updateCartQuantity(3, 'remove');
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      updateCartQuantity(0, 'reset');
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

        function updateCartQuantity(quantity, action) {
        if (action === 'show') {
          return showQuantity();
        }
        if (action === 'add') {
          return addToCart(quantity);
        }
        if (action === 'remove') {
          return removeFromCart(quantity);
        }
        if (action === 'reset') {
          return resetCart();
        }
      }

      function showQuantity() {
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function addToCart(quantity) {
        if (cartQuantity + quantity > 10) {
          alert('The cart is full');
          return;
        }
        cartQuantity += quantity;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function removeFromCart(quantity) {
        if (cartQuantity - quantity < 0) {
          alert('Not enough items in the cart');
          return;
        }
        cartQuantity -= quantity;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function resetCart() {
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
      }

    </script>
  </body>
</html>
