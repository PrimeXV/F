<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="styles.css">
  <title>Calculator with JavaScript</title>
</head>

<body>

  <div class="all">

    <p>Calculator</p>

    <p id="1">
      <button onclick="
     updateCalculation(1);
      ">1</button>

      <button onclick="
     updateCalculation(2);
    ">2</button>

      <button onclick="
     updateCalculation(3);
    ">3</button>

      <button onclick="
    updateCalculation(' + ')
    ">+</button>
    </p>

    <p id="2">
      <button onclick="
      updateCalculation(4)
      ">4</button>

      <button onclick="
      updateCalculation(5);
    ">5</button>

      <button onclick="
      updateCalculation(6);
    ">6</button>

      <button onclick="
       updateCalculation(' - ');
    ">-</button>
    </p>

    <p id="3">
      <button onclick="
      updateCalculation(7);
      ">7</button>

      <button onclick="
      updateCalculation(8);
    ">8</button>

      <button onclick="
     updateCalculation(9);
    ">9</button>

      <button onclick="
      updateCalculation(' * ');
    ">*</button>
    </p>

    <p id="4">
      <button onclick="
      updateCalculation('0');
      ">0</button>

      <button onclick="
      updateCalculation('.');
    ">.</button>

      <button onclick="
     evalCalculation();
    ">=</button>


      <button onclick="
      updateCalculation(' / ');
    ">/</button>
    </p>

    <p id="5">
      <button onclick="
        clearCalculation();
        ">Clear</button>
    </p>

  </div>

  <script>

    let calculation = '';


    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
    }

    function evalCalculation() {
      calculation = eval(calculation);
      console.log(calculation);
    }


    function clearCalculation() {
      calculation = '';
      console.log(`Cleared. ${calculation}`);
    }


  </script>

</body>

</html>
